jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: echo "This is a build step"

  tflint:
    machine: true
    steps:
      - checkout

      - run: docker run --rm -v $(pwd):/data -t ghcr.io/terraform-linters/tflint --chdir=aws -f json | tee tflint-output.json

      - store_artifacts:
          path: tflint-output.json
          destination: tflint-artifact

workflows:
  version: 2
  terraformCircleCI:
    jobs:
      - build
      - tflint
